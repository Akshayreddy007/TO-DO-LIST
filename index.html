    <body>
        <main class="main">TO-DO LIST</main>
        <section id="create-to-do">
            <h3>Create a TO-DO List</h3>
            <form id="to-do-form">
                <input type="text" name="to-do-item" id="additem" placeholder="Create a To-Do Item ">
                <h3>Choose a Category</h3>
                <div class="category">
                    <label>
                        <input type="radio" value="Business" id="business" name="category">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" value="Personal" id="personal" name="category">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="ADD TO-DO">
            </form>
        </section>
